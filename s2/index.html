<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
</head>

<body>
    <h1>Learn JSON</h1>
    <div id="output"></div>
    <script type="text/javascript">
        var myObj = {
            "friends":[{
            "firstName": "Mike",
            "lastName": "Jones"

        },
            {
                "firstName":"Sohan",
                "lastName":"Sujan"
            },
            {
                "firstName":"Hadi",
                "lastName" :"Hasan"
            },
            {
                "firstName":"Bishu",
                "lastName":"Pasha"
            }
        ]
            

      }
     // console.log(myObj);
     var users = myObj.friends;
     var html = "";
     for(var x in users){
       // console.log(users[x]);
        // console.log(users[x].firstName+' '+users[x].lastName);
        html +=(Number(x)+1)+'.'+ users[x].firstName+ ' '+
         users[x].lastName+'<br>'
     }
     document.getElementById('output').innerHTML=html;

    </script>
</body>

</html>
